<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <!-- custom style sheets -->
  <link rel="stylesheet" href="css/style.css">
  <title>Baker's Home</title>
</head>

<body>
  <!-- the header and navigation bar -->
  <header>
    <div class="hed-container">
      <h1>BAKER'S HOME</h1>
      <h2>helping you rise from your desk</h2>
    </div>
    <nav class="navbar navbar-expand-md navbar-light bg-lighter">
      <div class="container">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNav" class="collapse navbar-collapse">
          <a href="index.html" class="nav-item nav-link active">Home</a>
          <a href="recipes.html" class="nav-item nav-link">Recipes</a>
          <a href="faq.html" class="nav-item nav-link">FAQs</a>
          <a href="community.html" class="nav-item nav-link">Community</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="main">
    <!-- image carousel with three images and controls -->
    <h3>Community Bread Gallery</h3>
    <div id="carouselControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
          
            <div class="carousel-item active">
            <div class="d-flex justify-content-center">
                <img src="./css/img/bread-2.jpeg" class="d-block w-75" alt="a loaf of bread from above">
             </div>
          </div>
         
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
                <img src="./css/img/bread-3.JPG" class="d-block w-75" alt="the interior of a loaf of bread">
            </div>
          </div>
          
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
                <img src="./css/img/bread-4.jpeg" class="d-block w-75" alt="a seeded loaf of bread">
            </div>
          </div>

        </div>
        <!-- carousel controls -->
        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

  </main>
    
</body>
</html>
