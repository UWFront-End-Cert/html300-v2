<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <!-- custom style sheets -->
  <link rel="stylesheet" href="css/style.css">
  <title>Baker's Home</title>
</head>

<body>
  <!-- the header and navigation bar -->
  <header>
    <div class="hed-container">
      <h1>BAKER'S HOME</h1>
      <h2>helping you rise from your desk</h2>
    </div>
    <nav class="navbar navbar-expand-md navbar-light bg-lighter">
      <div class="container">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNav" class="collapse navbar-collapse">
          <a href="index.html" class="nav-item nav-link active">Home</a>
          <a href="recipes.html" class="nav-item nav-link">Recipes</a>
          <a href="faq.html" class="nav-item nav-link">FAQs</a>
          <a href="community.html" class="nav-item nav-link">Community</a>
        </div>
      </div>
    </nav>
  </header>


  <main class="main">
    <div class="grid">
    <!-- A timer with two buttons and tooltips explaining them -->
      <div class="grid__timer">
        <article class="timer">
        <h3 class="timer__header">Baker's Timer</h3>
        <p class="timer__numbers">30:00</p>
        <div class="timer__button-container">
          <button type="button" class="timer__s-button"  data-toggle="tooltip" data-placement="top" title="Click here to start the 30min timer">Start Timer</button>
          <button type="button" class="timer__a-button"  data-toggle="tooltip" data-placement="bottom" title="Click here to adjust timer intervals">Adjust Time</button>
        </div>
        </article>
      </div>

      <!-- recipe card -->
      <div class="grid__card">
        <article class="card">
          <a class="card__link" href="recipe.html">
            <h3 class="card__title">Today's Recipe</h3>
            <h4 class="card__subtitle">Seeded Rye Sourdough Boule</h4>
            <img class="card__img" src="css/img/bread-2.jpeg" alt="bread goes here">
        </a>
        </article>
      </div>

      <!-- baker's calculator -->
      <div class="grid__calc">
        <article class="calc">
          <h3 class="calc__title">Baker's Calculator</h3>

          <!-- an input field for the calculator; contains two inputs (grams, and percent, with the symbols for each as a span element after) -->
          <h6 class="calc__subtitle">Flour</h6>
          <div class="calc__wrap">
            <div class="calc__inner-wrap">
              <input class="calc__input" type="text" name="flour" value="500" id="flour">
              <span class="calc__grams">g</span>
            </div>

            <div class="calc__inner-wrap calc__percent">
              <input class="calc__input" type="text" name="flour-p" value="100" id="flour-p">
              <span class="calc__grams">%</span>
            </div>
          </div>

          <h6 class="calc__subtitle">Water</h6>
          <div class="calc__wrap">
            <div class="calc__inner-wrap">
              <input class="calc__input" type="text" name="water" value="375" id="water">
              <span class="calc__grams">g</span>
            </div>

            <div class="calc__inner-wrap calc__percent">
              <input class="calc__input" type="text" name="water-p" value="75" id="water-p">
              <span class="calc__grams">%</span>
            </div>
          </div>

          <h6 class="calc__subtitle">Salt</h6>
          <div class="calc__wrap">
            <div class="calc__inner-wrap">
              <input class="calc__input" type="text" name="salt" value="10" id="salt">
              <span class="calc__grams">g</span>
            </div>

            <div class="calc__inner-wrap calc__percent">
              <input class="calc__input" type="text" name="salt-p" value="2" id="salt-p">
              <span class="calc__grams">%</span>
            </div>
          </div>

          <h6 class="calc__subtitle">Yeast</h6>
          <div class="calc__wrap">
            <div class="calc__inner-wrap">
              <input class="calc__input" type="text" name="yeast" value="2.5" id="yeast">
              <span class="calc__grams">g</span>
            </div>

            <div class="calc__inner-wrap calc__percent">
              <input class="calc__input" type="text" name="yeast-p" value=".5" id="yeast-p">
              <span class="calc__grams">%</span>
            </div>
          </div>
          <div class="calc__button-container">
            <button type="button" name="button" class="calc__button" >Add Ingredient</button>
          </div>
        </article>
      </div>
    </div>

  </main>

  <!-- footer -->
  <footer class="footer">
    <p class="footer__text">by stefan milne</p>
    <p class="footer__text">copyright 2023</p>
  </footer>

  <!-- script for tooltips -->
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
</body>

</html>
