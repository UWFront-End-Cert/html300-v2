<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assignment 1 - Part 2 Example</title>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Using ES6+ Methods in DOM Interactions</h1>
    <form id="example-form">
      <label>This is an array [0, 1, 2, 3, 5, 8]. Put in a number to check if the values are larger than 8.
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Demo!">
      <p>The array elements over 8 is: <span class="output"></span></p>
    </form>
    <form id="example-form2">
      <label>This will add a user-defined number to the total of an array [2, 1, 7, 9, 5, 1].
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Demo!">
      <p>The total of my array elements with your number is: <span class="output"></span></p>
    </form>
    <form id="example-form3">
      <label>My array is made of numbers less than 10.
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Demo!">
      <p>Is your number in the array: <span class="output"></span></p>
    </form>
    <form id="example-form4">
      <label>This is the array, enter number to remove from array [0, 1, 2, 3, 2, 1, 0].
        <input type="text" class="input">
      </label>
      <input type="submit" value="See Demo!">
      <p>The new array is: <span class="output"></span></p>
    </form>
  </main>
</body>

</html>
