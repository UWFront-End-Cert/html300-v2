<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>ES6 Methods</title>
</head>
<body>
  <h1>ES6 Methods</h1>
  <form id="form1">
    <label for="favNumber">Pick your favorite number from 1 to 10.
      <input type="text" class="input" id="favNumber">
    </label>
      <input type="submit" class="submit">
      <p>The index of your favorite number is: <span class="result" id="result1"></span></p>
  </form>

  <form id="form2">
    <label for="pickNum">Pick another number from 1 to 10.
      <input type="text" class="input" id="input2">
    </label>
      <input type="submit" class="submit">
      <p>The number at the index you chose is: <span class="result" id="result2"></span></p>
  </form>

  <script src="scripts.js"></script>
</body>
</html>
